<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">My money</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="{% url 'transaction:start_page' %}">Главная</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="{% url 'transaction:categories'%}">Категории</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'transaction:shopping_list'%}">Список покупок</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Вход</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<form action="" method="post">
		{% csrf_token %}
		{{ form.name }}
		<span>{{ error }}</span>
		<button type="submit">Сохранить</button>
	</form>

	<table class="table">
		<thead>
			<tr>
				<th>Название</th>
			</tr>
		</thead>
		<tbody>
			{% for category in categories %}
			<tr>
				<td>{{category.name}}</td>
				<td>
					<a href="">Удалить</a>
					<a href="">Редактировать</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
